<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{authenticatedLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Note - ${note.title}|"></title>
</head>
<body>
    <main layout:fragment="content">
        
        <div th:replace="~{fragments :: toolBar(~{fragments :: backButton}, ~{fragments :: itemActions(@{/notes/{id}/update (id=${note.id})}, '/notes/delete', ${note.id})})}"></div>
        
        <div class="text-center">
            <h1 th:text="${note.title}"></h1>
        </div>
        <pre th:text="${note.body}"></pre>
    </main>
</body>
</html>
